<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" >
    <script src="js/scripts.js">
    </script>
    <title>Triangle Tracker</title>
  </head>
  <body background="images/bg.jpg">
    <h1><strong>TRIANGLE TRACKER</strong></h1>
    <div class="input">
      Length  : <input type="number" id="length">
      <br>
      <br>
      Width   : <input type="number" id="width">
      <br>
      <br>
      Height  : <input type="number" id="height">
      <br>
      <br>
      <input class="button" type="button" value="Track" onclick="triangle()">
      <br>
      <input class="button" type="button" value="Refresh" onclick="reset()">
      <br>
      <p id="output"></p>

    </div>

    <div class="description">
      <h2><strong>Description of a Triangle.</strong></h2>
        <p>A triangle is a plane that has three sides.</p>

      <h3><strong>Types of a triangle:</strong></h3>
        <ul>
          <li>Equilateral : All sides are equal.</li>
          <img src="images/equilateral.jpg" alt="Equilateral">
          <li>Isosceles   : Two sides are equal.</li>
          <img src="images/Isosceles.jpg" alt="Isosceles">
          <li>Scalene     : None of the sides are equal.</li>
          <img src="images/scalene.gif" alt="Scalene">
        </ul>

    </div>
  </body>
</html>
