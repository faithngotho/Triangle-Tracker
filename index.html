<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1>TRIANGLE TRACKER</h1>
    <div class="input">
      Length  : <input type="number" id="length">;
      <br>
      <br>
      Width   : <input type="number" id="width">;
      <br>
      <br>
      Height  : <input type="number" id="height">;
      <br>
      <br>
      <input type="button" class="button" value="Track" onclick=triangle()>
      <br>
      <input type="button" class="button" value="Refresh" onclick=reset()>
    </div>

    <div class="description">
      <h2>Description of a Triangle.</h2>
        <p>A triangle is a plane that has three sides.</p>

    </div>
  </body>
</html>
